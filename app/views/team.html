<div class="header">
  <div class="pull-right">
    <h4>by <a href="http://www.aaltohelsinki.com/index_en.html">Aalto-Helsinki</a></h4>
  </div>
  <h3 class="text-muted">iGEM Team Seeker</h3>
  <i>Search through past iGEM teams from 2008 to 2013.</i>
  <br>
</div>

<div>
  <input placeholder="Search team names, descriptions and abstracts" class="form-control" ng-model="criteria"></input>
  <ul>
    <li ng-repeat="entry in entries | filter:criteria">
      <b><a href="http://{{entry.Year}}.igem.org/Team:{{entry.Team}}" target="_blank">{{entry.Team}}: {{entry.Year}}</a></b> <b>{{entry.Description}}</b>
      <ul>
        <li>{{entry.Abstract}}</li>
      </ul>
    </li>
  </ul>
</div>
<div class="footer">
  <p>from the Aalto-Helsinki team</p>
</div>
